<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Acclimate</h1>
        <span></span>
        <div class="city-search">
            <input type="text" name="city" id="cityBox" placeholder="Enter city name">
            <button id="getCityButton">Get Forecast</button>
            <button id="switchUnitButton">°C/°F</button>
        </div>
    </header>
    

    <div class="weather-info">
        <div class="main">
            <div class="geo-info">
                <h2 class="location"></h2>
                <div class="geocode"></div>
            </div>
            <div class="at-a-glance">
                <img src="" alt="" class="weather-icon">
                <p class="main-temp">24C</p>
            </div>
            <div class="temp">Temperature / Min / Max</div>
            <div class="descriptor">Feels like C / Weather Descriptor</div>
            <div class="wind">Wind speed & direction</div>
            <div class="rain">Rain & Humidity</div>
        </div>
        
        
    </div>
    <div class="extended-forecast"></div>
    <div id="map" class="map" style="width: 100%; height: 200px"></div>

</body>

</html>
