<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>

    <label for="city">Enter City</label>
    <input type="text" name="city" id="cityBox">
    <button id="getCityButton">Get Forecast</button>

    <div class="weather-info">
        <div class="geo-info">
            <h2>Ballarat, AU</h2>
            <p>Lat: AAA, Lon: BBB</p>
        </div>
        <div class="temp">Temperature / Min / Max</div>
        <div class="descriptor">Feels like C / Weather Descriptor / Humidity</div>
        <div class="wind">Wind speed & direction</div>
    </div>

</body>

</html>
